name: Flutter Android Release Build

on:
  push:
    branches: [ "Release/Testing-Demo" ]
  pull_request:
    branches: [ "Release/Testing-Demo" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java (required for Android + Gradle)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ Setup Flutter (FIXED)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.7"   # âœ… stable & safe
          cache: true

      # 4ï¸âƒ£ Flutter dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 5ï¸âƒ£ Decode keystore from GitHub Secrets
      - name: Decode keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/key.keystore

      # 6ï¸âƒ£ Create key.properties file
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../app/key.keystore" >> android/key.properties

      # 7ï¸âƒ£ Build signed release APK
      - name: Build Release APK
        run: flutter build apk --release

      # ğŸ” OPTIONAL: Build AAB for Play Store
      # - name: Build App Bundle
      #   run: flutter build appbundle

      # 8ï¸âƒ£ Upload APK as artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
